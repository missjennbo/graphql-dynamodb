version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/graphql-mongodb
permissions:
  - object: /home/ubuntu
    owner: ubuntu
    group: ubuntu
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/dependencies.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/runapp.sh
      timeout: 300
      runas: ubuntu
